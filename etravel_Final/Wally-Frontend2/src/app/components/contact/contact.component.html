<app-header></app-header>

 <!-- Contact Us Section -->
    <section class="Material-contact-section section-padding section-dark">
      <div class="container">
          <div class="row">
              <!-- Section Title -->
              <div class="col-md-12 " >
                  <h1 class="section-title">Contact our team at Wanderlust</h1>
              </div>
          </div>
          <div class="row">
              <!-- Section Title -->
              <div class="col-md-3 mt-3 contact-widget-section2 " >


                <div>
                 Company:  <a href="#">Wanderlust</a>
                </div>
                <div>
                 Address: <a href="#">360 Huntington Ave, Boston, MA 02115</a>
                </div>
                <div>
                  Phone:  <a href="#">+ 857-290-7916</a>
                </div>

                <div>
                  Website:  <a href="https://www.travel.com/">www.wanderlust.com</a>
                </div>
                <div>
                   Program: <a href="#">Mon to Sat: 09:30 AM - 10.30 PM</a>
                </div>
			  </div></div>

		     <div class="row">
              <!-- contact form -->
              <div class="col-md-4" style="margin-top: 50px" >
                  <form ngNativeValidate class="shake" id="contactForm" name="contact-form" data-toggle="validator">
                      <!-- Name -->
                      <div class="form-group label-floating">
                        <label class="control-label" for="name"><b>Name :</b></label>
                        <input class="form-control" id="name" type="text" autocomplete="off" name="name" required data-error="Please enter your name">
                        <div class="help-block with-errors"></div>
                      </div>
                      <!-- email -->
                      <div class="form-group label-floating">
                        <label class="control-label" for="email"><b>Email :</b></label>
                        <input class="form-control" id="email" type="email" autocomplete="off" name="email" required data-error="Please enter your Email">
                        <div class="help-block with-errors"></div>
                      </div>
                      <!-- Subject -->
                      <div class="form-group label-floating">
                        <label class="control-label"><b>Subject :</b></label>
                        <input class="form-control" id="msg_subject" autocomplete="off" type="text" name="subject" required data-error="Please enter your message subject">
                        <div class="help-block with-errors"></div>
                      </div>
                      <!-- Message -->
                      <div class="form-group label-floating">
                          <label for="message" class="control-label"><b>Message :</b></label>
                          <textarea class="form-control" rows="3" autocomplete="off" id="message" name="message" required data-error="Write your message"></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                      <!-- Form Submit -->
                      <div class="form-submit mt-5">
                          <button class="btn btn-primary" href="mailto:someone@example.com?Subject=Hello%20again" ><i class="material-icons mdi mdi-message-outline"></i> Send Message</button>
                          <div id="msgSubmit" class="h3 text-center hidden"></div>
                          <div class="clearfix"></div>
                          <a href="mailto:someone@example.com?Subject=Hello%20again"> Send Email</a>
                      </div>
                  </form>
              </div>
             <div class="mapouter  col-md-4"><div class="gmap_canvas" >
          <iframe width="505" height="505" id="gmap_canvas" src="https://maps.google.com/maps?q=northeastern%20university&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
    </div>
    </div>
		  </div>
      </div>

    </section>
    <app-footer></app-footer>
