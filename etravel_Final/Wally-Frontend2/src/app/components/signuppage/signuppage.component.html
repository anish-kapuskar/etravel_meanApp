<app-header></app-header>

<div class="bg-image">
  </div>

<div class ="bg-text" id ="container">
	<h3 style="text-align: center">REGISTER</h3>
<form #f="ngForm" (ngSubmit)="createUser(f.value)" class="label_userName">
  <div class="form-group ctr">
    <label for="firstName">Full Name</label>
    <input class="form-control" autocomplete="off" type="text"  name="firstName" id="firstName" [(ngModel)]="firstName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Address</label>
    <input class="form-control" type="text" autocomplete="off" name="lastName" id="lastName" [(ngModel)]="lastName"/>
  </div>
  <div class="form-group">
    <label for="userName">Email</label>
    <input class="form-control" type="text" autocomplete="off" name="userName" id="userName" [(ngModel)]="userName"/>
  </div>
	

	
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" autocomplete="off" name="password" id="password" [(ngModel)]="password"/>
  </div>
  <br/>
  <div class="btns">
    <button type="submit" class="btn btn-primary"><span class="fa fa-user-plus"></span>&nbsp;&nbsp;Sign Up</button>
	  <button class="btn btn-primary" style="float: right" [routerLink]="['/login']"><span class="fa fa-sign-in"></span>&nbsp;&nbsp;Login</button>
  </div>
</form>
</div>
<br>
<br>
<app-footer></app-footer>
